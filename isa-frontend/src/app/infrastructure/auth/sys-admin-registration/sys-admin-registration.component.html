<div>
    <h1>Register new system admin</h1>
    <form [formGroup]="adminForm">
        <div>
            <div class="form-group"  [ngClass]="{ 'has-error': adminForm.get('name')?.invalid && (adminForm.get('name')?.dirty || adminForm.get('name')?.touched) }">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" required>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('surname')?.invalid && (adminForm.get('surname')?.dirty || adminForm.get('surname')?.touched) }">
              <label for="surname">Surname</label>
              <input id="surname" formControlName="surname" type="text" required>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('email')?.invalid && (adminForm.get('email')?.dirty || adminForm.get('email')?.touched) }">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email"  required>
              <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="error-message">
                Email must be a valid email address.
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('city')?.invalid && (adminForm.get('city')?.dirty || adminForm.get('city')?.touched) }">
              <label for="city">City</label>
              <input id="city" formControlName="city" type="text" required>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('country')?.invalid && (adminForm.get('country')?.dirty || adminForm.get('country')?.touched) }">
              <label for="country">Country</label>
              <input id="country" formControlName="country" type="text"  required>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('phone')?.invalid && (adminForm.get('phone')?.dirty || adminForm.get('phone')?.touched) }">
              <label for="phone">Phone</label>
              <input id="phone" formControlName="phone" type="tel"  required>
              <div *ngIf="adminForm.get('phone')?.invalid && adminForm.get('phone')?.touched" class="error-message">
                Phone must contain only numbers.
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('profession')?.invalid && (adminForm.get('profession')?.dirty || adminForm.get('profession')?.touched) }">
              <label for="profession">Profession</label>
              <input id="profession" formControlName="profession" type="text" required>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('companyInformation')?.invalid && (adminForm.get('companyInformation')?.dirty || adminForm.get('companyInformation')?.touched) }">
              <label for="companyInformation">Company Information</label>
              <textarea id="companyInformation" formControlName="companyInformation"  required></textarea>
            </div>
          </div>
          <div class="label-item">
            <button class="switch-btn" (click)="registerSysAdmin()">Register</button>
        </div>
    </form>
    <div *ngIf="adminForm.invalid" class="invalid-message">
        Some fields are invalid. Please fill all required fields correctly.
    </div>
    <div *ngIf="response" class="correct-message">
      Registration successfully completed.
  </div>
</div>
