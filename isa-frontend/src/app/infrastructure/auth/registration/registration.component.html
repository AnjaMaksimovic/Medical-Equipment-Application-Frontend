<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
      <div class="form-group"  [ngClass]="{ 'has-error': registrationForm.get('name')?.invalid && (registrationForm.get('name')?.dirty || registrationForm.get('name')?.touched) }">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" required>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('surname')?.invalid && (registrationForm.get('surname')?.dirty || registrationForm.get('surname')?.touched) }">
        <label for="surname">Surname</label>
        <input id="surname" formControlName="surname" type="text" required>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched) }">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email"  required>
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error-message">
          Email must be a valid email address.
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched) }">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password"  required>
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('passwordConfirmation')?.invalid && (registrationForm.get('passwordConfirmation')?.dirty || registrationForm.get('passwordConfirmation')?.touched) }">
        <label for="passwordConfirmation">Confirm Password</label>
        <input id="passwordConfirmation" formControlName="passwordConfirmation" type="password" required>
        <div *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('passwordConfirmation')?.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('city')?.invalid && (registrationForm.get('city')?.dirty || registrationForm.get('city')?.touched) }">
        <label for="city">City</label>
        <input id="city" formControlName="city" type="text" required>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('country')?.invalid && (registrationForm.get('country')?.dirty || registrationForm.get('country')?.touched) }">
        <label for="country">Country</label>
        <input id="country" formControlName="country" type="text"  required>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('phone')?.invalid && (registrationForm.get('phone')?.dirty || registrationForm.get('phone')?.touched) }">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" type="tel"  required>
        <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="error-message">
          Phone must contain only numbers.
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('profession')?.invalid && (registrationForm.get('profession')?.dirty || registrationForm.get('profession')?.touched) }">
        <label for="profession">Profession</label>
        <input id="profession" formControlName="profession" type="text" required>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('companyInformation')?.invalid && (registrationForm.get('companyInformation')?.dirty || registrationForm.get('companyInformation')?.touched) }">
        <label for="companyInformation">Company Information</label>
        <textarea id="companyInformation" formControlName="companyInformation"  required></textarea>
      </div>
      <button type="submit">Register</button>
    </div>
</form>
<div *ngIf="registrationForm.invalid" class="invalid-message">
  Some fields are invalid. Please fill all required fields correctly.
</div>
