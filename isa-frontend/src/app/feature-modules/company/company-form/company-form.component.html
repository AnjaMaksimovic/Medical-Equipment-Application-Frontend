<div>
  <div id="first-step" *ngIf="firstStep">
    <h1>Register company: </h1>
      <form [formGroup]="companyForm">
          <div>
              <div class="form-item">
                  <label>Name: </label>
                  <input type="text" name="name" formControlName="name"/>
              </div>
              <div class="form-item">
                  <label>Description: </label>
                  <input type="text" name="description" formControlName="description"/>
              </div>
              <div class="form-item address-flex-box">
                  <div class="address-label">
                      <label>Address:</label>
                  </div>
                  <div class="adress-fields">
                      <div class="form-item">
                          <label>Street: </label>
                          <input type="text" name="street" formControlName="street"/>
                      </div>
                      <div class="form-item">
                          <label>Number: </label>
                          <input type="text" name="number" formControlName="number"/>
                      </div>
                      <div class="form-item">
                          <label>City: </label>
                          <input type="text" name="city" formControlName="city"/>
                      </div>
                      <div class="form-item">
                          <label>Country: </label>
                          <input type="text" name="country" formControlName="country"/>
                      </div>
                  </div>
              </div>
              <div class="label-item">
                  <button (click)="switchPage()">Next</button>
              </div>
          </div>
      </form>
  </div>
    <div id="second-step" *ngIf="!firstStep">
      <h1>Register company admin:</h1>
        <form [formGroup]="adminForm">
            <div>
                <div class="form-group"  [ngClass]="{ 'has-error': adminForm.get('name')?.invalid && (adminForm.get('name')?.dirty || adminForm.get('name')?.touched) }">
                  <label for="name">Name</label>
                  <input id="name" formControlName="name" type="text" required>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('surname')?.invalid && (adminForm.get('surname')?.dirty || adminForm.get('surname')?.touched) }">
                  <label for="surname">Surname</label>
                  <input id="surname" formControlName="surname" type="text" required>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('email')?.invalid && (adminForm.get('email')?.dirty || adminForm.get('email')?.touched) }">
                  <label for="email">Email</label>
                  <input id="email" formControlName="email" type="email"  required>
                  <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="error-message">
                    Email must be a valid email address.
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('password')?.invalid && (adminForm.get('password')?.dirty || adminForm.get('password')?.touched) }">
                  <label for="password">Password</label>
                  <input id="password" formControlName="password" type="password"  required>
                  <div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="error-message">
                    Password must be at least 6 characters long.
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('passwordConfirmation')?.invalid && (adminForm.get('passwordConfirmation')?.dirty || adminForm.get('passwordConfirmation')?.touched) }">
                  <label for="passwordConfirmation">Confirm Password</label>
                  <input id="passwordConfirmation" formControlName="passwordConfirmation" type="password" required>
                  <div *ngIf="adminForm.hasError('passwordMismatch') && adminForm.get('passwordConfirmation')?.touched" class="error-message">
                    Passwords do not match.
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('city')?.invalid && (adminForm.get('city')?.dirty || adminForm.get('city')?.touched) }">
                  <label for="city">City</label>
                  <input id="city" formControlName="city" type="text" required>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('country')?.invalid && (adminForm.get('country')?.dirty || adminForm.get('country')?.touched) }">
                  <label for="country">Country</label>
                  <input id="country" formControlName="country" type="text"  required>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('phone')?.invalid && (adminForm.get('phone')?.dirty || adminForm.get('phone')?.touched) }">
                  <label for="phone">Phone</label>
                  <input id="phone" formControlName="phone" type="tel"  required>
                  <div *ngIf="adminForm.get('phone')?.invalid && adminForm.get('phone')?.touched" class="error-message">
                    Phone must contain only numbers.
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('profession')?.invalid && (adminForm.get('profession')?.dirty || adminForm.get('profession')?.touched) }">
                  <label for="profession">Profession</label>
                  <input id="profession" formControlName="profession" type="text" required>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': adminForm.get('companyInformation')?.invalid && (adminForm.get('companyInformation')?.dirty || adminForm.get('companyInformation')?.touched) }">
                  <label for="companyInformation">Company Information</label>
                  <textarea id="companyInformation" formControlName="companyInformation"  required></textarea>
                </div>
              </div>
              <div class="label-item">
                <button class="switch-btn" (click)="switchPage()">Previous</button>
                <button class="switch-btn" (click)="registerCompany()">Submit</button>
            </div>
        </form>
        
    </div>
    <div *ngIf="adminForm.invalid || companyForm.invalid" class="invalid-message">
        Some fields are invalid. Please fill all required fields correctly.
    </div>
</div>
