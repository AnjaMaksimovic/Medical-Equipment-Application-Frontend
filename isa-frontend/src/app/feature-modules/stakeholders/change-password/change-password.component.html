<div>
    <h1>Change your password:</h1>
    <form [formGroup]="changePasswordForm">
        <div>
            <div class="form-group" [ngClass]="{ 'has-error': changePasswordForm.get('email')?.invalid && (changePasswordForm.get('email')?.dirty || changePasswordForm.get('email')?.touched) }">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email"  required>
              <div *ngIf="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched" class="error-message">
                Email must be a valid email address.
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': changePasswordForm.get('password')?.invalid && (changePasswordForm.get('password')?.dirty || changePasswordForm.get('password')?.touched) }">
              <label for="password">Password</label>
              <input id="password" formControlName="oldPassword" type="password"  required>
              <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" class="error-message">
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': changePasswordForm.get('newPassword')?.invalid && (changePasswordForm.get('newPassword')?.dirty || changePasswordForm.get('newPassword')?.touched) }">
              <label for="newPassword">New password</label>
              <input id="newPassword" formControlName="newPassword" type="password" required>
            </div>
          </div>
          <div class="label-item">
            <button class="switch-btn" (click)="changePassword()">Change password</button>
        </div>
    </form>
    <div *ngIf="changePasswordForm.invalid" class="invalid-message">
      Some fields are invalid. Please fill all required fields correctly.
    </div>
    <div *ngIf="changeSuccessfull" class="correct-message">
      You successfully changed your password. You will be redirected to login page.
    </div>
</div>
