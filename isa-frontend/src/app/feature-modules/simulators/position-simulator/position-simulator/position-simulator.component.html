<div class="container mt-4">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center flex-column mb-5">
            <div class="row-6 text-center">
                <h1>Vehicle delivery tracking</h1>
            </div>
            <div class="row-4 d-flex align-items-center">
                <strong>Enter starting and ending position:</strong>
            </div>
        </div>
        <div class="col mb-3">
                    <div class="form-item justify-content-center">
                        <label class="label-item mr-2">Choose frequency:</label>
                    </div>
                    <div class="form-item justify-content-center">
                        <input type="number"  [(ngModel)]="frequency" name="frequency" required>
                    </div>
        </div>
        <div>
            <form [formGroup]="positionsForm">
                <div class="d-flex flex-row justify-content-around">
                    <div class="col">
                        <div class="row">
                            <div class="card border-dark mb-3" style="max-width: 30rem;">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <div><h3>StartPoint:</h3></div>
                                </div>
                                <div class="card-body">
                                    <div class="form-item d-flex justify-content-between">
                                        <label class="card-text label-item ">Longitude:</label>
                                        <input type="text" class="mb-2" formControlName="startLongitude" name="startLongitude" required>
                                    </div>
                                    <div class="form-item d-flex justify-content-between">
                                        <label class="card-text label-item ">Latitude:</label>
                                        <input type="text" formControlName="startLatitude" name="startLatitude" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="card border-dark mb-3" style="max-width: 30rem;">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <div><h3>EndPoint:</h3></div>
                                </div>
                                <div class="card-body">
                                    <div class="form-item d-flex justify-content-between">
                                        <label class="card-text label-item">Longitude:</label>
                                        <input type="text" class="mb-2" formControlName="endLongitude" name="endLongitude" required>
                                    </div>
                                    <div class="form-item d-flex justify-content-between">
                                        <label class="card-text label-item">Latitude:</label>
                                        <input type="text" formControlName="endLatitude" name="endLatitude" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" style="max-width: 250px;" (click)="activateSimulator()">Start delivery</button>
        </div>
    </div>
</div>
